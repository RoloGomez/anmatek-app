<ion-header>
  <ion-toolbar>
    <ion-title>Información de técnico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false">
  <div *ngFor="let i of tecnico | async">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Rut: 
          <ion-input placeholder="ejemplo: 123456780" [(ngModel)]="i.rut" [disabled]="modificar"></ion-input>
        </ion-card-title>

        <ion-card-title>
          Nombre: 
          <ion-input placeholder="Ingrese Nombre..." [(ngModel)]="i.nombre" [disabled]="modificar"></ion-input>
        </ion-card-title>

        <ion-card-title>
          Telefono: 
          <ion-input placeholder="ejemplo: 912345678" [(ngModel)]="i.numero" [disabled]="modificar"> +56 9 </ion-input>
        </ion-card-title>

        <ion-card-title>
          Correo: 
          <ion-input placeholder="ejemplo: correo@gmail.com" [(ngModel)]="i.correo" [disabled]="modificar"></ion-input>
        </ion-card-title>
        
      </ion-card-header>

      <ion-card-content>
        *Para habilitar los campos de edición presione "Modificar"
      </ion-card-content>
    </ion-card>

    <div>
      <div class="buttons">
        <ion-button class="square-button" color="warning" [hidden]="!modificar" (click)="modificarTecnico()">
          Modificar
        </ion-button>
  
        <ion-button class="square-button" color="success" [hidden]="modificar" (click)="guardarTecnico(i.idField, i.rut, i.nombre, i.rol, i.numero, i.correo)">
          Guardar cambios
        </ion-button>
  
        <ion-button class="square-button" color="danger" [hidden]="modificar" (click)="modificarTecnico()">
          Cancelar
        </ion-button>
  
        <ion-button class="square-button" color="danger" [hidden]="!modificar">
          Eliminar
        </ion-button>
  
        <ion-button class="add-circle" color="success" (click)="clear()">
          <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
