<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="clipboard-outline"></ion-icon>
      <ion-label>Ordenes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" *ngIf="rol=='admin'">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Tecnicos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="build-outline"></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="patron" *ngIf="rol=='admin'">
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label>Informes</ion-label>
    </ion-tab-button>
    <ion-tab-button class="log-out" (click)="logOut()" *ngIf="login">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Salir</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
